{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Адаптивная панель{% endblock %}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom">
        <div class="container">
            <!-- Логотип слева -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-cloud-fill text-primary me-2" style="font-size: 1.5rem;"></i>
                <span class="fw-bold">O-INFO</span>
            </a>

            <!-- Кнопка для мобильного меню -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Центральное меню -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Услуги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Контакты</a>
                    </li>
                </ul>
            </div>

            <!-- Иконки и кнопки справа -->
            <div class="d-flex align-items-center">
                <!-- Иконка уведомлений -->
                <button class="btn btn-link position-relative me-2" type="button">
                    <i class="bi bi-bell-fill text-primary" style="font-size: 1.2rem;"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                    </span>
                </button>

                <!-- Иконка сообщений -->
                <button class="btn btn-link position-relative me-2" type="button">
                    <i class="bi bi-envelope-fill text-primary" style="font-size: 1.2rem;"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                        5
                    </span>
                </button>

                <!-- Иконки входа и регистрации -->
                <button class="btn btn-link text-primary me-2" type="button" title="Войти">
                    <i class="bi bi-box-arrow-in-right" style="font-size: 1.2rem;"></i>
                </button>
                <button class="btn btn-link text-primary" type="button" title="Регистрация">
                    <i class="bi bi-person-add" style="font-size: 1.2rem;"></i>
                </button>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
