{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Адаптивная панель{% endblock %}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom">
        <div class="container">
            <!-- Логотип слева -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-cloud-fill text-primary me-2" style="font-size: 1.5rem;"></i>
                <span class="fw-bold">O-INFO</span>
            </a>

            <!-- Кнопка для мобильного меню -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Все меню в одном блоке -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Центральное меню навигации -->
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Услуги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Контакты</a>
                    </li>
                </ul>

                <!-- Блок с иконками справа (десктоп) / внизу (мобильные) -->
                <div class="d-flex align-items-center flex-column flex-lg-row">
                    <a class="nav-link d-flex align-items-center mb-2 mb-lg-0 me-lg-3" href="" aria-label="Вход">
                        <i class="bi bi-box-arrow-in-right fs-5 me-1"></i>
                        <span class="d-none d-lg-inline">Вход</span>
                    </a>
                    <a class="nav-link d-flex align-items-center nav-link-register-spacing" href="" aria-label="Регистрация">
                        <i class="bi bi-person-plus fs-5 me-1"></i>
                        <span class="d-none d-lg-inline">Регистрация</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
